{% extends "base.html"%}
{% load static %}

{% block title %}
Creation Owner
{% endblock %}

{% block navbar %}
<li><a href='{% url "central_home" %}'>Home</a></li>
<li><a href='{% url "central_create" %}'>Properties</a></li>
<li><a href='{% url "central_owner_principal" %}'>Owners</a></li>
{% endblock navbar %}

{% block content %}
<form class="form-horizontal">
    <fieldset>
        <legend>Create Owner</legend>

        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>

            <div class="col-lg-10">
                <input class="form-control" id="name" placeholder="Name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Last Name</label>

            <div class="col-lg-10">
                <input class="form-control" id="lastName" placeholder="Last Name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

            <div class="col-lg-10">
                <input class="form-control" id="inputEmail" placeholder="Email" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Observations</label>

            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">A longer block for to write observations about owner.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Type User</label>

            <div class="col-lg-10">
                <div class="radio">
                    <label>
                        <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                        Super User
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                        Central User
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input name="optionsRadios" id="optionsRadios3" value="option3" type="radio">
                        Owner
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
