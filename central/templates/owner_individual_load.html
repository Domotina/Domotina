{% extends "base.html"%}
{% load static %}

{% block title %}
Creation Owner
{% endblock %}

{% block navbar %}
<li><a href='{% url "central_home" %}'>Home</a></li>
<li><a href='{% url "central_create" %}'>Properties</a></li>
<li><a href='{% url "central_owner_principal" %}'>Owners</a></li>
{% endblock navbar %}

{% block content %}
<form class="form-horizontal" method="post" action='% url "create_owner" %'>
    <fieldset>
        <legend>Create Owner</legend>

        <div class="form-group">
            <label class="col-lg-2 control-label">Username</label>

            <div class="col-lg-10">
                <input class="form-control" id="username" placeholder="Username" type="text" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>

            <div class="col-lg-10">
                <input class="form-control" id="name" placeholder="Name" type="text" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Last Name</label>

            <div class="col-lg-10">
                <input class="form-control" id="lastName" placeholder="Last Name" type="text" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

            <div class="col-lg-10">
                <input class="form-control" id="inputEmail" placeholder="Email" type="text" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>

            <div class="col-lg-10">
                <input class="form-control" id="pass" placeholder="Password" type="text" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" href='% url "central_owner_principal" %'>Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
    {% csrf_token %}
</form>
{% endblock %}
