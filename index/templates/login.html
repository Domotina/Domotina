{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a class="dropdown-toggle" id="dropuser" data-toggle="dropdown"
           href="#">{{ user.username }} <b class="caret"></b></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropuser">
            <li><a href='{% url "map_home"%}'> {{ user.username }} </a></li>
            <li><a href='{% url "auth_logout" %}?next={% url "init" %}'>Logout</a></li>
        </ul>
    </li>
</ul>
{% else %}
<div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
        <a href="javascript:void(0)" id="login" class="btn btn-primary">Login</a>
    </ul>
</div>
{% block login %}
{% include "login2.html" %}
{% endblock %}
{% endif %}
