{% load static %}

{% block login %}
<div class="modal" id="modal">
    <div class="login-form">
        <img src='{% static "image/domotinaLogo.png" %}' class="login-icon"/>
        <form action='{% url "auth_login" %}' method="post" accept-charset="utf-8">
            <div class="input-wrapper first">
                <label for="username" class="user">

                </label>
                <input id="username" placeholder="Username" type="text" name="username"/>
            </div>
            <div class="input-wrapper">
                <label for="password" class="password">

                </label>
                <input id="password" placeholder="Password" type="password" name="password"/>
            </div>
            <p class="error-msg"></p>
            {% csrf_token %}
            <div class="login-submit">
                <!-- <a href="javascript:void(0)">Forgot your password?</a> -->
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
<script src='{% static "js/login.js" %}'></script>
{% endblock %}
