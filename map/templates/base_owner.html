<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Domotina - {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.cyborg.css" %}'>
    <link rel="stylesheet" href='{% static "css/app.css" %}'>
    <script src='{% static "js/vendor/jquery-1.11.1.min.js" %}'></script>
    <script src='{% static "js/vendor/jquery.slides.min.js" %}'></script>
</head>
<body style="background: url('{% static 'img/body.jpg' %}');">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <span><img class="logo-sm" src='{% static "img/domotinaLogo.png" %}'/></span> Domotina
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="nav navbar-nav">
                <li><a href>Places</a></li>
                <li><a href>Alarms</a></li>
                <li><a href>Events</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=>About</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    {% block content %} {% endblock %}
</div>
<div class="footer">
    <hr/>
    <div class="container">
        <div class="col-md-2">
            <img class="logo-md" src='{% static "img/domotinaLogo.png" %}'/>
        </div>
        <div class="col-md-6">
            <p>Our contacts: </p>
            <p> Andes University - MISO</p>
            <p> Member Team: Cindy, Andres, David, Esteban, Felipe, Raul</p>
            <p> cv.hernandez10@uniandes.edu.co</p>
        </div>
    </div>
</div>

<script src='{% static "js/app.js" %}'></script>
</body>
</html>
