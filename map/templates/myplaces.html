{% extends "base_owner.html"%}
{% load static %}

{% block title %}
My places
{% endblock %}

{% block content %}
<div>
    <ul class="list-unstyled">
        {% for place in places %}
        <li><a class="btn" href='{% url "map_place_view" place.pk %}'>
            <img src='{% static "img/home-icon.png" %}' class="img-rounded"/>
            <p>{{place.name}}</p>
        </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
