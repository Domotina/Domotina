<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type= "text/css" >
        .apartment {
            width:800px;
            height:640px;
            background: #f0f0f0;
            background-image:url({% static "img/apto_model1.png" %});
            background-size:800px 640px;
            background-repeat: no-repeat;
            border:1px solid #d3d3d3;
        }
    </style>
    <link rel="stylesheet" href='{% static "css/bootstrap-theme.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>

    <script src='{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" %}'></script>
    <script src='{% static "js/vendor/jquery-1.11.1.min.js" %}'></script>
</head>
<body>
<div class="apartment">
    <canvas id="apartment_canvas" width="800" height="640">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
    $(document).ready(function(){
        var c = document.getElementById("apartment_canvas");
        var ctx = c.getContext("2d");

        var sensor_disp1 = new Image();
        sensor_disp1.src = '{% static "img/sensor_ok.png" %}';
        ctx.drawImage(sensor_disp1,145,240);

        var sensor_disp2 = new Image();
        sensor_disp2.src = '{% static "img/sensor_ok.png" %}';
        ctx.drawImage(sensor_disp2,284,225);

        var sensor_disp3 = new Image();
        sensor_disp3.src = '{% static "img/sensor_ok.png" %}';
        ctx.drawImage(sensor_disp3,422,590);

        var sensor_disp4 = new Image();
        sensor_disp4.src = '{% static "img/sensor_alert.png" %}';
        ctx.drawImage(sensor_disp4,632,312);

        var sensor_disp5 = new Image();
        sensor_disp5.src = '{% static "img/sensor_ok.png" %}';
        ctx.drawImage(sensor_disp5,758,212);
    });
    </script>
</div>
</body>
</html>
