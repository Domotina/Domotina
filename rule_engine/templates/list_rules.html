{% extends "base.html" %}
{% load static %}

{% block bar %}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <span><img class="logo-sm" src='{% static "img/domotinaLogo.png" %}'/></span> Domotina
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="nav navbar-nav">
                <li><a href='{% url "map_home" %}'>Places</a></li>
                <li><a href='{% url "create_rule" place_pk %}'>Create rule</a></li>
            </ul>
            {% block toggle_login %}
            {% include "login.html" %}
            {% endblock %}
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% endblock %}

{% block content %}
<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">Rules</h3>
    </div>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Rule</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for rule in rules %}
        <tr>
            <td>{{rule}}</td>
            <td>
                <a href='{% url "edit_rule" place_pk rule.pk %}' class="btn btn-default">Edit</a>
                <a href='{% url "delete_rule" place_pk rule.pk %}' class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
